<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Multiplayer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #login-container {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        #login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #login-container button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #login-container button:hover {
            background: #45a049;
        }
        /* Chat System Styles */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .chat-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            word-break: break-word;
        }
        .chat-message .sender {
            font-weight: bold;
            color: #4CAF50;
            margin-right: 5px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #chat-input button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-input button:hover {
            background: #45a049;
        }
        #chat-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
    </style>
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">Players: <span id="player-count">0</span></div>
    
    <div id="login-overlay">
        <div id="login-container">
            <h2>Enter Game</h2>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <button id="join-button">Join Game</button>
        </div>
    </div>
    
    <!-- Chat System -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="chat-toggle">Chat</button>
    
    <script src="js/game.js"></script>
</body>
</html>
